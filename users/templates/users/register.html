{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>Register your account</h2>
{% endblock header %}

{% block content %}
    <form action = "{% url 'users:register' %}" method = 'POST' class = "form">
        {% csrf_token %}
        {% bootstrap_form reg_form %}
        {% buttons %}
            <button name = 'submit' class = "btn btn-primary">register</button>
        {% endbuttons %}
    </form>
{% endblock content %}
